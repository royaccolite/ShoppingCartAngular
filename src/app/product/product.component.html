<mat-card>
    <mat-card-header>
      <mat-card-title>Product</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Select a Product</mat-label>
        <mat-select [(value)]="selectedProduct">
          <mat-option value="mobile">Mobile</mat-option>
          <mat-option value="television">Television</mat-option>
          <mat-option value="laptop">Laptop</mat-option>
        </mat-select>
      </mat-form-field>
  
      <div *ngIf="selectedProduct">
        <h3>Details for {{ selectedProduct }}</h3>
        <table mat-table [dataSource]="products[selectedProduct]">
          <!-- Model Column -->
          <ng-container matColumnDef="model">
            <th mat-header-cell *matHeaderCellDef>Model</th>
            <td mat-cell *matCellDef="let product">{{ product.model }}</td>
          </ng-container>
  
          <!-- Launch Year Column -->
          <ng-container matColumnDef="launchYear">
            <th mat-header-cell *matHeaderCellDef>Launch Year</th>
            <td mat-cell *matCellDef="let product">{{ product.launchYear }}</td>
          </ng-container>
  
          <!-- Price Column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let product">{{ product.price | currency }}</td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
